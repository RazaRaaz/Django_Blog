<!DOCTYPE html>
<html lang="en">
<head>
       <style>
              body{
                     padding: 10px;
                     font-family: Verdana, Geneva, Tahoma, sans-serif;
                     text-align: center;
              }
              .posts{
                     width: 100%;
              }
              .post{
                     width: 70%;
                     margin: 100px auto;
              }
              a{
                     text-decoration: none;
                     color: black;
              }
       </style>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Home</title>
       {% load static %}
</head>
<body>
       <div class="posts">
              {% for post in posts %}
                     <div class="post">
                            <a href=""><h1 class="post_title">{{ post.title }}</h1></a>
                            <img width="60%" height="200px" src="{{post.blog_img.url}}" alt="">
                            <p class="post_body">{{ post.short_body }}</p>
                            <h3 style="text-transform: uppercase;">Written by : {{ post.owner }}</h3>
                            <button><a href="">Read More</a></button>
                     </div>
              {% endfor %}
       </div>
</body>
</html>
